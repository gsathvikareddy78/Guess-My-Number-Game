<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number Game</title>
</head>
<body>
    <header>
        <div>
            <button class="again">Again!</button>
            <p>(Between 1 and 20)</p>
        </div>
        <h1>Guess My Number</h1>
        <dic class="number">?</dic>
    </header>
    <main>
        <section class="left">
            <input type="text" name="guess" id="guess" class="guess">
            <button class="checkBtn">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
        </section>
</body>
</html>

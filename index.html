<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number Game</title>
    <!-- linking css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <button class="again">Again!</button>
            <p>(Between 1 and 20)</p>
        </div>
        <h1>Guess My Number!</h1>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" name="guess" id="guess" class="guess">
            <button class="checkBtn" id="checkBtn">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start Guessing...</p>
            <p class="label-score">Score: <span id="score">20</span></p>
            <p class="label-highscore">Highscore: <span id="highScore">0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
